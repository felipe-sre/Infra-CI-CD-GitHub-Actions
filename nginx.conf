events {
    worker_connections  1024;
}

http {
    resolver 127.0.0.11 ipv6=off valid=10s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name appcleaners.com.br;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name appcleaners.com.br;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # API (.NET ouvindo em 8080 no container)
        location /api/ {
            proxy_pass http://api:8080/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }

        # SPA (Angular) servido pelo container `dashboard`
        location / {
            proxy_pass http://dashboard:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering on;
        }

        # UI do Seq (em /logs) - mapeia o root do Seq para /logs
        location /logs/ {
            proxy_pass http://seq/;
            proxy_http_version 1.1;

            # Cabeçalhos padrão
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Suporte a SSE/WebSocket usados pelo Seq
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Cache/buffer (UI é dinâmica)
            proxy_buffering off;
        }
    }
}

